<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Exercici 8.1</title>
	<link rel="stylesheet" type="text/css" href="Exercici 8.1.css" media="screen" />
    <script type="text/javascript">
	
		var peticion_http;
		
        function descargaArchivo() {
		
            // Obtener la instancia del objeto XMLHttpRequest
            if (window.XMLHttpRequest) {
                peticion_http = new XMLHttpRequest();
            }
            else if (window.ActiveXObject) {
                peticion_http = new ActiveXObject("Microsoft.XMLHTTP");
            }

            // Preparar la funcion de respuesta
            peticion_http.onreadystatechange = muestraContenido;

            // Realizar peticion HTTP
            peticion_http.open("GET", "http://localhost/Exercici 8.1.txt", true);
            peticion_http.send(null);
        }

        function muestraContenido() {		
            if(peticion_http.readyState == 4) {
                if(peticion_http.status == 200) {
                    document.getElementById("info").innerHTML = peticion_http.responseText;
                }
            }
        }
        
        window.onload = descargaArchivo;
    </script>
</head>
<body>
    <div id="info"></div>
</body>
</html>
