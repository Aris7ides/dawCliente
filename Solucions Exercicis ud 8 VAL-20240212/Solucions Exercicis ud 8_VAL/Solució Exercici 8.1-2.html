<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Exercici 8.1</title>
	<link rel="stylesheet" type="text/css" href="Exercici 8.1.css" media="screen" />
    <script type="text/javascript" language="javascript">
    
        var READY_STATE_UNINITIALIZED=0;
        var READY_STATE_LOADING=1;
        var READY_STATE_LOADED=2;
        var READY_STATE_INTERACTIVE=3;
        var READY_STATE_COMPLETE=4;

        var peticion_http;
        
        function cargaContenido(url, metodo, funcion) {
            peticion_http = inicializa_xhr();
            if(peticion_http) {
                peticion_http.onreadystatechange = funcion;
                peticion_http.open(metodo, url, true);
                peticion_http.send(null);
            }
        }
        
        function inicializa_xhr() {
            if(window.XMLHttpRequest) {
                return new XMLHttpRequest();
            }
            else if(window.ActiveXObject) {
                return new ActiveXObject("Microsoft.XMLHTTP");
            }
        }
        
        
        function muestraContenido() {
            if(peticion_http.readyState == READY_STATE_COMPLETE) {
                if(peticion_http.status == 200) {
                    document.getElementById("info").innerHTML = peticion_http.responseText;
                }
            }
        }
        
        
        function descargaArchivo() {
            cargaContenido("http://localhost/Exercici 8.1.txt", "POST", muestraContenido);
        }
        
        window.onload = descargaArchivo;
    </script></head>
<body>
    <div id="info"></div>
</body>
</html>
