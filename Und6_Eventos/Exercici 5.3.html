<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Ejercicio 16 - Información sobre eventos</title>
	<style type="text/css">
		body {
			font-family: arial, helvetica;
		}

		#info {
			width: 160px;
			border: thin solid silver;
			padding: .5em;
			position: fixed;
		}

		#info h1 {
			margin: 0;
		}
	</style>
	<script type="text/javascript">

		// A partir de la pàgina web proporcionada :
		// Informar a l’usuari en quina zona de la pantalla ha polsat el ratolí.
		// Les zones definides son les següentes :
		// Esquerra Dalt, Esquerra Baix, Dreta Dalt i Dreta Baix
		// Per a obtindre el tamany de la finestra es pot utilitzar la funció
		// tamanoVentanaNavegador() proporcionada

		function tamanoVentanaNavegador() {
			// Adaptada de http://www.howtocreate.co.uk/tutorials/javascript/browserwindow
			var dimensiones = [];
			if (typeof (window.innerWidth) == 'number') {
				// No es IE
				dimensiones = [window.innerWidth, window.innerHeight];
			} else if (document.documentElement && (document.documentElement.clientWidth || document.documentElement.clientHeight)) {
				//IE 6 en modo estandar (no quirks)
				dimensiones = [document.documentElement.clientWidth, document.documentElement.clientHeight];
			} else if (document.body && (document.body.clientWidth || document.body.clientHeight)) {
				//IE en modo quirks
				dimensiones = [document.body.clientWidth, document.body.clientHeight];
			}
			return dimensiones;
		}
	</script>
</head>

<body>
	<div id="info"></div>
	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
</body>

<script type="text/javascript"> 
	let div=document.getElementById("info");

	function determinaZona(elEvento){
		let evento = elEvento || window.event;

		let widthW=tamanoVentanaNavegador()[0];
		let heigthW=tamanoVentanaNavegador()[1];

		let clickX=evento.clientX;
		let clickY=evento.clientY;

		let txt="";

		if(clickX<=(widthW/2)){
			txt+="Izquierda ";
		}else{
			txt+="Derecha ";
		}

		if(clickY<=(heigthW/2)){
			txt+="Alta";
		}else{
			txt+="Baja";
		}

		div.textContent=txt;
	}

	document.addEventListener("click", determinaZona);
</script>
</html>
