<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Exercici 6.1</title>
    <style type="text/css">
    body {font-family: arial, helvetica;}
    </style>
</head>
<body>
    <div id="info">M&aacute;ximo 100 caracteres</div>
    <textarea id="texto" rows="6" cols="30"></textarea>
    <!--Es proporciona una pàgina web que té un textarea.
    S’ha d’implementar el codi necessari perquè no es puga escriure més de 100 caràcters indicant en
    tot moment a l’usuari que encara pot escriure.
    A més a més s’ha de permitir polsar les tecles Backspace, Supr. I les fletxes horizontals quan s’haja
    arrivat al màxim nombre de caràcters-->

    <script>
        
        let txtarea=document.getElementById('texto');
        txtarea.maxLength=100;
        let p=document.createElement('p');
        

        txtarea.addEventListener("keyup",()=>{
            p.textContent=txtarea.textLength+"/100";
            if(txtarea.textLength<100){
                p.textContent+=" --- Puede seguir escribiendo";
            }else{
                p.textContent+=" --- Ya ha alcanzado el limite";
            }
            document.body.append(p);
        });
        
    </script>
</body>
</html>
